{% load static %}


<html lang="ru">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{% static 'styles/index.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'styles/pages/registration.css' %}" rel="stylesheet" type="text/css">

        <title>{% block title %}{{ title }}{% endblock %}</title>
    </head>

    <body>
        <main>
            <div class="container">
                {% block content %}
                    <div class="mail-confirm-form">
                        <h1>Подтверждение почты</h1>

                        <div>

                        <form method="post">
                            {% csrf_token %}

                            {% if form.non_field_errors %}
                                <div>
                                    {{ form.non_field_errors }}
                                </div>
                            {% endif %}

                            {% for field in form %}
                                <p>{{ field }}</p>
                            {% endfor %}

                            <div class="confirm">
                                <button type="submit">Зарегистрироваться</button>
                            </div>
                        </form>
                    </div>

                {% endblock %}
            </div>
        </main>
    </body>
</html>
