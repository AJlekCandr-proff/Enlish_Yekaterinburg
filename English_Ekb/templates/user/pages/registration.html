{% load static %}


<html lang="ru">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{% static 'styles/index.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'styles/page/registration.css' %}" rel="stylesheet" type="text/css">

        <title>{% block title %}Регистрация аккаунта студента{% endblock %}</title>
    </head>

    <body>
        <main>
            <div class="container">
                {% block content %}
                    <div class="registration-page">
                        <img class="logo" src="{% static 'media/logo/logo-main.svg' %}" alt="logo-main.svg"/>

                        <div class="registration-form">
                            <form method="post">
                                {% csrf_token %}

                                {% if form.non_field_errors %}
                                    <div>
                                        {{ form.non_field_errors }}
                                    </div>
                                {% endif %}

                                {% for field in form %}
                                    <p>{{ field }}</p>
                                {% endfor %}

                                <div class="registration">
                                    <a href="#">Забыли пароль?</a>
                                    <button type="submit">Войти</button>
                                </div>
                            </form>
                        </div>

                         <div class="account-buttons">
                             <div class="account-entrance">
                                 <a href="{% url 'user:login' %}">Вход</a>
                             </div>

                             <div class="account-registration">
                                 <a href="{% url 'user:registration' %}">Регистрация</a>
                             </div>
                        </div>
                    </div>

                {% endblock %}
            </div>
        </main>
    </body>
</html>
