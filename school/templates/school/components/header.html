{% load static %}

<html lang="ru">
    <head>
        <link href="{% static 'styles/header.css' %}" rel="stylesheet" type="text/css">

        <title>Заголовок</title>
    </head>

    <body>
        <div class="header-main">
            <div class="header-content">
                <img class="logo-main" src="{% static 'media/logo/logo-main.svg' %}" alt="logo-header.svg"/>

                <nav>
                    <ul class="header-menu">
                        <li><a>О школе</a></li>
                        <li><a>Уроки</a></li>
                    </ul>
                </nav>

                <div class="header-icons">
                    <img src="{% static 'media/icons/vk-icon.svg' %}" alt="vk-icon.svg"/>
                    <img src="{% static 'media/icons/telegram-icon.svg' %}" alt="telegram-icon.svg"/>
                </div>

                <div class="account-buttons">
                    <div class="account-entrance">
                        <a>Вход</a>
                    </div>

                    <div class="account-registration">
                        <a>Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
