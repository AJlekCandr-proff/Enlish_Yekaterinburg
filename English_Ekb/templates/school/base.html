{% load static %}


<html lang="ru">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{% static 'styles/index.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'styles/sections/footer.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'styles/sections/header.css' %}" rel="stylesheet" type="text/css">

        {% block head %}

        {% endblock %}

        <title>{% block title %}Онлайн-школа английского в Екатеринбурге{% endblock %}</title>
    </head>

    <body>
        <main>
            {% include "school/components/header.html" %}

            <div class="container">
                {% block content %}

                {% endblock %}
            </div>

            {% include "school/components/footer.html" %}
        </main>
    </body>
</html>
